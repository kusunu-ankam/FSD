<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form tags</title>
</head>
<body>
	<center><h1>student info</h1></center>
  <form>
  	<table cellspacing="20">
  		<tr>
  			<td>Name :</td>
  			<td><input type="text" placeholder="enter name" ></td>
  		</tr>
  		<tr>
  			<td>Roll no :</td>
  			<td><input type="text" placeholder="enter roll no" ></td>
  		</tr>
  		 <tr>
  			<td>Email</td>
  			<td><input type="Email" placeholder="enter mail id" ></td>
  		</tr>
  		<tr>
  			<td>password</td>
  			<td><input type="password" placeholder="enter your password" ></td>
  		</tr>
  		<tr>
  			<td>DOB</td>
  			<td><input type="date" placeholder="enter your Date of Birth" ></td>
  		</tr>
  		 <tr>
  		 <tr>
  			<td>select your college</td>
  			<td><input type="text" placeholder="enter your college" >
                <option>AEC</option>
  		    </td>
  		</tr>
  			<td>color</td>
  			<td><input type="color" ></td>
  		</tr>
  		 <tr>
  			<td>Rating</td>
  			<td><input type="range" ></td>
  		</tr>
  		<tr>
  			<td><input name="sumbit" ></td>
  		</tr>
  	</table>
  </form>
</body>
</html>

<body>
    <h2>Array Methods|find</h2>
    <P>This method returns the value when condition is satifised then exist from the iteration loop </P>
    <script>
        let trainees=['venkatesh','divya','ajay','vinay']
        let getonname=trainees.find(function(name){
            return name.startsWith('v')
        })
        console.log(getonname)
        // let getonname=trainees.find(test)
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Array Methods |filter</h2>
    <p>This method creates a new array and if the condition is satifised the returns
        it after iteration will complted
    </p>
    <script>
        let nums=[8,19,89,60,4,9]
        let even_nums=nums.filter(function (ele) {
            return ele%2==0
        })
        console.log(even_nums)
        let odd_nums=nums.filter(function (ele) {
            return ele%2!=0
        })
        console.log(odd_nums)
    </script>
</body>
</html>

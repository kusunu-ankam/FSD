<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="Enter name" id="search_id">
    <button onclick="getcnt()">check count</button>
    <p id="output_id"></p>
    <script>
        function getcnt() {    
        let array=['ravi','raju','ramya','ravi']
        var search_val=document.getElementById('search_id').value
        let cnt=0
        for (let i = 0; i < array.length; i++) {
            if (array[i]==search_val) {
                cnt=cnt+1
            }
            // document.write(array[i]+'<br>')
        }
          document.getElementById('output_id').innerText=cnt
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread operator</title>
</head>
<body>
    <h2>Spread operator</h2>
    <P>it takes an iteration and expands or seperate each element</P>
    <p>Notation as ...</p>
    <script>
        let a=[10,20,30,40]
        console.log(a)
        console.log(...a)
        let b=[1,2,...a]
        console.log(b)
        console.log(...a,...b)
        console.log(...a,2,3,4,...b,5,6,7)
        let c='kusunu'
        console.log(c)
        console.log(...c)
        let d=[1,2,3,4]
        function add(a,b,c,d) {
            console.log(a+b+c+d)
        }
        add(...d)
    </script>
</body>
</html>

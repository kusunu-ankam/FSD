<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            border: 2px solid black;
        }
        img{
            height: 300px;
            width: 300px;
            cursor: pointer;
        }
        .a{
            float: left;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 sm-12">
                <div class="col-md-4 a"onclick="img('1.jpg')"><img src="1.jpg" alt=""></div>
                <div class="col-md-4 a"onclick="img('2.jpeg')"><img src="2.jpeg" alt=""></div>
                <div class="col-md-4 a"onclick="img('3.jpeg')"><img src="3.jpeg" alt=""></div>
            </div>
            <div class="col-md-3"id="se"></div>
            <script>
                function img(val) {
                  document.getElementById('se').innerHTML="<img src='"+val+"'/>";
                }
            </script>
    
</body>
</html>
